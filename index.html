<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Anshika ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    h2 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ddd;
      color: #333;
      position: absolute;
      left: 140px;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 18px;
      color: #ff4d6d;
      line-height: 1.4;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c83c6e6f4.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Anshika ‚ù§Ô∏è</h1>
    <p>
      Hey Anshika,
      <br /><br />
      I may not always find the perfect words,
      but my heart knows exactly how special you are to me.
    </p>

    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="message">
      My perfect Valentine ‚ù§Ô∏è<br />
      I love you so much and wish you the happiest days ahead.<br />
      I am here for you forever.<br /><br />
      Yours truly,<br />
      <strong>Arpit</strong>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const music = document.getElementById('bgMusic');

    // Move No button
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 260;
      const y = Math.random() * 60;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // Yes button action
    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      music.play();
    });

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
